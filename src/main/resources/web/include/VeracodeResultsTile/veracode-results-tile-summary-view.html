<div data-ng-controller="veracode.VeracodeResultsTileViewController as veracodeTile" class="dashboard-tile">
  <div class="no-results" ng-if="!veracodeTile.tileConfigurationIsPopulated()">
    Please configure this tile
  </div>
  <div ng-if="veracodeTile.tileConfigurationIsPopulated()">
    <input type="button" value="Refresh" data-ng-click="veracodeTile.refresh()" />
  </div>
  <div ng-if="veracodeTile.tileConfigurationIsPopulated()">
    <div ng-repeat="item in veracodeTile.staticAnalysis">
       {{item.key}} {{item.value}}
    </div>
  </div>
</div>
